<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="settings">
    <fieldset>
      <legend>Container Settings</legend>

      <label for="container-height">Height</label>
      <select id="container-height">
        <option value="300px">300px</option>
        <option value="auto">auto</option>
      </select>

      <label for="container-display">Display</label>
      <select id="container-display">
        <option value="flex">flex</option>
        <option value="inline-flex">inline-flex</option>
      </select>

      <label for="flex-direction">Direction</label>
      <select id="flex-direction">
        <option value="row">row</option>
        <option value="column">column</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column-reverse">column-reverse</option>
      </select>

      <label for="flex-wrap">Wrapping</label>
      <select id="flex-wrap">
        <option value="wrap">wrap</option>
        <option value="nowrap">nowrap</option>
        <option value="wrap-reverse">wrap-reverse</option>
      </select>

      <label for="justify-content">Justify Content</label>
      <select id="justify-content">
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="space-between">space-between</option>
        <option value="space-around">space-around</option>
        <option value="space-between">space-between</option>
      </select>

      <label for="align-items">Align Items</label>
      <select id="align-items">
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
        <option value="baseline">baseline</option>
      </select>

      <label for="align-content">Align Content</label>
      <select id="align-content">
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="flex-end">flex-end</option>
        <option value="center">center</option>
      </select>

      <label for="fourth-item-order">4th Item Order</label>
      <select id="fourth-item-order">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="9">9</option>
      </select>

  </fieldset>

    <button id="apply">Apply</button>
  </form>
  <ul id="flex-container">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li id="fourth-item">Item 4. Item 4 is with very very long text</li>
    <li>Item 5</li>
    <li>Item 6. Item 6 is with very very long text too.</li>
    <li>Item 7</li>
    <li>Item 8. Item 8 is with very very long text too. Look here.</li>
    <li>Item 9</li>
    <li>Item 10</li>
  </ul>

  <script src="scripts.js"></script>
</body>
</html>
